AllCops:
  TargetRubyVersion: 2.4

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'spec/**/*'

Layout/LineLength:
  Max: 100
  Severity: warning

Metrics/ClassLength:
  Severity: warning

Metrics/MethodLength:
  Max: 12
  Severity: warning

Naming/FileName:
  Exclude:
    - 'lib/yle-aws-role.rb'

Style/Documentation:
  Enabled: false

Style/GuardClause:
  MinBodyLength: 3

Style/NegatedIf:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false
